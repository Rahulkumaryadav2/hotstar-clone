<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotstar Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">Hotstar</div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">TV</a></li>
                <li><a href="#">Movies</a></li>
                <li><a href="#">Sports</a></li>
                <li><a href="#">Premium</a></li>
            </ul>
        </nav>
        <div class="search-bar">
            <input type="text" placeholder="Search">
        </div>
    </header>
    
    <section class="hero">
        <div class="hero-text">
            <h1>Welcome to Hotstar</h1>
            <p>Your favorite shows, movies, and sports in one place.</p>
        </div>
    </section>
    
    <section class="content">
        <div class="category">
            <h2>Popular Shows</h2>
            <div class="cards">
                <div class="card">Show 1</div>
                <div class="card">Show 2</div>
                <div class="card">Show 3</div>
                <div class="card">Show 4</div>
            </div>
        </div>
        <div class="category">
            <h2>Popular Movies</h2>
            <div class="cards">
                <div class="card">Movie 1</div>
                <div class="card">Movie 2</div>
                <div class="card">Movie 3</div>
                <div class="card">Movie 4</div>
            </div>
        </div>
    </section>
    
    <footer>
        <p>&copy; 2024 Hotstar Clone. All rights reserved.</p>
    </footer>
</body>
</html>
